<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            background-color: #4267B2; /* Facebook blue color */
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button onclick="loginWithFacebook()">Login with Facebook</button>

<script>
  // Load the Facebook SDK asynchronously
  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Initialize the Facebook SDK
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '251484614422180',
      cookie     : true,
      xfbml      : true,
      version    : 'v15.0'
    });

    FB.AppEvents.logPageView();

    // Check login status
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  };

  // Handle login with Facebook
  function loginWithFacebook() {
    FB.login(function(response) {
      statusChangeCallback(response);
    }, {scope: 'email'});
  }

  // Handle the response from Facebook login
  function statusChangeCallback(response) {
    if (response.status === 'connected') {
      // User is logged in with Facebook
      getUserInfo();
      window.location="https://fb-tool-node.devtrust.biz/extension.html"
    } else {
      // User is not logged in or declined the login
      console.log('User canceled login or did not fully authorize.');
    }
  }

  // Get user information from Facebook
  function getUserInfo() {
    FB.api('/me?fields=id,name,email', function(response) {
      console.log('Logged in as ' + response.name + ' (ID: ' + response.id + ', Email: ' + response.email + ')');
    });
  }
</script>

</body>
</html>
